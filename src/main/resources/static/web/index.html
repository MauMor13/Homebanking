<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/icons/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./stiles/index.css">
    <title>Home | Diamond Bank</title>
</head>

<body>
    <div id="app">
        <header class="title">
            <img src="./images/icons/Logo.svg" alt="logo">
            <h1 class="text-dark">Diamond Bank</h1>
        </header>
        <main class="d-flex ">
            <div class="cont_centrar">
                <div class="cont_login">
                    <div class="cont_info_log_sign_up">
                        <div class="col_md_login" @click="cambiar_login">
                            <div class="cont_ba_opcitiy">
                                <h2>LOGIN</h2>
                                <p>Here you can enter with your email and password</p>
                                <button class="btn_login" @click="cambiar_login">LOGIN</button>
                            </div>
                        </div>
                        <div class="col_md_sign_up" @click="cambiar_sign_up">
                            <div class="cont_ba_opcitiy">
                                <h2>SIGN UP</h2>
                                <p>Here you can register with your data</p>
                                <button class="btn_sign_up" @click="cambiar_sign_up">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                    <div class="cont_back_info">
                        <div class="cont_img_back_grey">
                            <img src="./images/background/pexels-david-skyrius-2129796.jpg" alt="" />
                        </div>
                    </div>
                    <div class="cont_forms">
                        <div class="cont_img_back_">
                            <img src="./images/background/pexels-guilherme-rossi-1755693.jpg" alt="" />
                        </div>
                        <div class="cont_form_login">
                            <a href="#" @click="ocultar_login_sign_up"><i class="material-icons"></i></a>
                            <h2>LOGIN</h2>
                            <input v-model="email" type="email" placeholder="Email" />
                            <input v-model="password" type="password" placeholder="Password" />
                            <button class="btn_login" @click="login">LOGIN</button>
                        </div>
                        <div class="cont_form_sign_up">
                            <a href="#" @click="ocultar_login_sign_up"><i class="material-icons"></i></a>
                            <h2>SIGN UP</h2>
                            <input v-model="firstName" type="text" placeholder="Firts Name" />
                            <input v-model="lastName" type="text" placeholder="Last Name" />
                            <input v-model="email" type="email" placeholder="Email" />
                            <input v-model="password" type="password" placeholder="Password" />
                            <button class="btn_sign_up" @click="register">SIGN UP</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
