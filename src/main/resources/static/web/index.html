<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/icons/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./stiles/index.css">
    <title>Home | Diamond Bank</title>
</head>

<body>
    <div id="app">
        <header class="ms-2 title">
            <img src="./images/icons/Logo.svg" alt="logo">
            <h1 class="text-dark">Diamond Bank</h1>
        </header>
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center">
                        <div class="section pb-3 pt-sm-2 text-center">
                            <p>Through this other form you can be a client of our bank.</p>
                                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                                <label for="reg-log"></label>
                                <p>Through this form you can access your accounts.</p>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h2 class="mb-4 pb-3">Enter Your User Data</h2>
                                                <div class="form-group">
                                                    <input type="email" v-model="email" name="logemail" class="form-style"
                                                        placeholder="Your Email" id="logemail" autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/email-svgrepo-com (1).svg" alt="">
                                                </div>
                                                <div class="form-group mt-3">
                                                    <input type="password" v-model="password" name="logpass" class="form-style"
                                                        placeholder="Your Password" id="logpass" autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/lock-security-protection-secure-safety-password-svgrepo-com.svg"
                                                        alt="">
                                                </div>
                                                <button @click="login" class="btn mt-4">Login</button>
                                                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                                        password?</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h2 class="mb-4 pb-3">Enter Your Data</h2>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" v-model="firstName" placeholder="Your First Name"
                                                        autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/user-svgrepo-com (1).svg" alt="firstName">
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" v-model="lastName" placeholder="Your Last Name"
                                                        autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/user-svgrepo-com (1).svg" alt="lastName">
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" name="logemail" v-model="email" class="form-style"
                                                        placeholder="Your Email" autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/email-svgrepo-com (1).svg" alt="email">
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" v-model="password" name="logpass" class="form-style"
                                                        placeholder="Your Password" autocomplete="off">
                                                    <img class="input-icon"
                                                        src="./images/icons/lock-security-protection-secure-safety-password-svgrepo-com.svg"
                                                        alt="password">
                                                </div>
                                                <button @click="register" class="btn mt-4">Sign Up</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
