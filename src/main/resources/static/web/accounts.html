<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./stiles/style.css">
    <title>My Accounts | Deamond Bank</title>
</head>
<body>
    <div id="app" class="content">
        <!-- <div class="wrapper">
            <div class="search">
                <span class="uil uil-search">
                </span>
                <input placeholder="Search" type="text" />
            </div>
        </div> -->
        <div class="d-flex container_select">
            <input class="mb-1 am_pm" type="checkbox">
            <img onclick="location.href='#'" class="icon_help me-2" src="./images/icons/help.svg" alt="">
        </div>
        <nav class="sidebar">
            <section class="ms-3">
                <div class="d-flex p-1">
                    <img class="avatar" src="./images/clientsimages/account-avatar-profile-user-10-svgrepo-com.svg" alt="">
                    <h5 class="ms-2">nombre de cliente</h5>
                </div>
                <p>email</p>
                <p>direccion</p>
            </section>
            <ul>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/wallet.svg" alt="accounts"> 
                    <span>Accounts</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/credit-card.svg" alt="cards">
                    <span>Cards</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/finance.svg" alt="transactions">
                    <span>Transactions</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/transaction.svg" alt="loans">
                    <span>Loans</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/money.svg" alt="invertments">
                    <span>Invertments</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/settings.svg" alt="">
                    <span>Setting</span>
                </li>
            </ul>
        </nav>
        <main>
            <h1 class="m-3 ">Accounts</h1>
            <div class="d-flex flex-column justify-content-evenly">
                <div class="account m-3 d-flex flex-column justify-content-evenly text-dark" v-if="data" v-for="account of data.accounts">
                    <div class="d-flex justify-content-between">
                        <h6 class="ms-2">My Balance:</h6><button type="button" class="me-3 btn btn-outline-warning text-start"><img src="./images/icons/three-dots.svg" alt=""></button>
                    </div>
                    <h1 class="text-center">$ {{account.balance}}</h1>
                    <h5 class="ms-3">Account: {{account.number.toUpperCase()}}</h5>
                    <h5 class="ms-3">{{account.creationDate.split("T")[0]}}</h5>
                    <div class="d-flex justify-content-evenly">
                        <a :href="'./account.html?id=' + account.id"><button class="btn btn-outline-primary">Transactions</button></a><button type="button" class="btn btn-outline-secondary">Investments</button>
                    </div>
                </div>
            </div>
            <div class="loans">

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./js/account.js"></script>
</body>

</html>
