<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="./stiles/stile2.css">
    <link rel="stylesheet" href="./stiles/stile1.css">
    <title>My Profile | Deamond Bank</title>
</head>
<body>    
    <div id="app">
        
            <div>
                <img  class="logo" src="./images/Logo.svg" alt="">
            </div>
            <main>
                <div class="user mt-3">
                    <h3 class="m-2">{{data.firstName}} {{data.lastName}}</h3>
                </div>
                <!-- seccion de cuentas dinamicas -->
                    <h1 class="mt-4 text-center">Your Accounts</h1>
                    <div class="content_accounts d-flex flex-column justify-content-evenly">
                        <div class="accordion" id="accordionFlushExample" v-if="data" v-for="account of data.accounts">
                            <div class="content-accordion grapic">
                                    <div class="accordion-button collapsed" type="button" data-bs-toggle="collapse" :data-bs-target="'#'+account.number" @click="grapicAccount(account)" aria-expanded="false" aria-controls="flush-collapseThree">
                                        <h4 class="m-2">{{account.number.toUpperCase()}}</h4>
                                        <h5 class="m-2">{{account.creationDate.split("T")[0]}}</h5>
                                        <h3 class="m-2">$ {{account.balance}}</h3>
                                    </div>
                                <div :id="account.number" class="accordion-collapse collapse" aria-labelledby="flush-headingDos" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div :id="'grapic'+account.id">
                                        </div>
                                        <button class="custom-btn btn-5"><a :href="'./account.html?id='+account.id">More Transactions</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </main>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/account.js"></script>
</body>

</html>
