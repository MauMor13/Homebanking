<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/icons/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./stiles/style.css">
    <title>My Accounts | Diamond Bank</title>
</head>
<body class="image_day">
    <div id="app" class="content">
        <div class="d-flex container_select">
            <img @click="logout" class="icon_help mb-2" src="./images/icons/exit-exit-svgrepo-com.svg" alt="logout">
        </div>
        <img class="icon-nav" src="./images/icons/flecha.svg" alt="buttonNav">
        <nav v-show="!navbar" class="sidebar">
            <section class="ms-3 section-nav">
                <div class="d-flex align-items-center p-1">
                    <img class="avatar" src="./images/clientsimages/account-avatar-profile-user-8-svgrepo-com.svg" alt="avatar">
                    <h5 class="ms-2 text-bottom">{{data.firstName}} {{data.lastName}}</h5>
                </div>
                <p>{{data.email}}</p>
                <p>direccion</p>
            </section>
            <ul>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/wallet.svg" alt="accounts"> 
                    <span>Accounts</span>
                </li>
                <li onclick="location.href='./cards.html'">
                    <img class="icons" src="images/icons/credit-card.svg" alt="cards">
                    <span>Cards</span>
                </li>
                <li onclick="location.href='./transfers.html'">
                    <img class="icons" src="images/icons/finance.svg" alt="transfers">
                    <span>Transactions</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/transaction.svg" alt="loans">
                    <span>Loans</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/money.svg" alt="invertments">
                    <span>Invertments</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/settings.svg" alt="settings">
                    <span>Setting</span>
                </li>
                <li onclick="location.href='#'">
                    <img class="icons" src="images/icons/help.svg" alt="help">
                    <span>Help</span>
                </li>
            </ul>
        </nav>
        <main>
            <section class="d-flex justify-content-center align-items-center p-2">
                <img class="logo" src="./images/icons/Logo.svg" alt="logo">
                <h1 class="ms-2" v-show="!title">Diamond Bank</h1>
            </section>
            <section class="d-flex justify-content-evenly align-items-center">
                <h2 class="m-3 text-center">Accounts</h2> 
                <button v-show="data.accounts.length<3" class="btn btn-dark" @click="newAccount">New Account</button>
            </section>
            <div class="d-flex flex-wrap justify-content-evenly">
                <template v-if="data">
                <div class="account m-3 d-flex flex-column justify-content-evenly text-dark" v-for="account of data.accounts">
                    <div class="d-flex justify-content-between">
                        <h6 class="ms-3 mt-3">My Balance:</h6><button type="button" class="me-3 btn btn-dark text-start text-light"><img src="./images/icons/three-dots.svg" alt=""></button>
                    </div>
                    <h1 class="text-center">{{account.balance.toLocaleString('de-DE', { style: 'currency', currency: 'USD' })}}</h1>
                    <h5 class="ms-3">Account: {{account.number.toUpperCase()}}</h5>
                    <h5 class="ms-3">Created: {{account.creationDate.split("T")[0]}}</h5>
                    <div class="d-flex justify-content-evenly">
                        <a :href="'./account.html?id=' + account.id"><button class="btn btn-outline-primary">Transactions</button></a><button type="button" class="btn btn-outline-secondary">Investments</button>
                    </div>
                </div>
                </template>
            </div>
            <div class="loans d-flex justify-content-center">
                <template v-if="data.loans.length>0">
                    <table class="table m-2">
                        <thead class="text-center">
                            <th>Loans Type</th>
                            <th>NÂ° Payments</th>
                            <th>Amount</th>
                        </thead>
                        <tbody>
                            <tr v-for="loan in data.loans" class="text-light text-center">
                                <td>{{loan.name}}</td>
                                <td>{{loan.payments}}</td>
                                <td>{{loan.amount.toLocaleString('de-DE', { style: 'currency', currency: 'USD' })}}</td>
                            </tr>
                        </tbody>
                    </table>
                </template>
                <div v-else class="text_loans d-flex flex-column align-items-center justify-content-center container m-2">   
                    <h5 class="text-center pt-4">You do not have attached loans, if you want you can make the request by clicking on the following button.</h5>
                    <button type="button" class="btn btn-dark">Loans</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./js/accounts.js"></script>
</body>

</html>
